<article class="post post-entry">
    <h2><a href="https://joyyyjen.github.io/ajoy/poem/poem/" class="title">《致秋冬》</a></h2>
    <div class="status">2018.1.14</div>
    <br>
    <div class="content"> <h3 id="早-冬天">早，冬天</h3>

<p>冬天的花草一副奄奄不息的樣子，<br />
就算得了維納斯的喜悅。<br />
親親他們的葉子，<br />
顫抖害羞的葉子。<br />
或許是鞠躬，<br />
抖了抖結霜的露珠，<br />
不敢抬頭看看面前的美人。</p></div>

</article>
