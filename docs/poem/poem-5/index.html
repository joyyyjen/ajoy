      <h2 class="post-title">《你真美》</h2>
    </header>
    <section class="post-content">
      <p>扶著她的臉說「妳真美」<br />
卻不知臉一塊一塊的掉落，<br />
剩下一個醜女人。<br />
她焦急的蹲下地，<br />
嘗試把臉拼回來。</p>

<p>扶著她的臉說「妳真美」<br />
她摸摸自己臉，鼻子，眼睛，<br />
從鬢角之處，<br />
撕下一片臉皮。<br />
卻，<br />
保有那雙高傲脆弱的眼睛。</p>

<p>扶著她的臉說「妳真美」，<br />
她拍開手說「我不」，<br />
並轉身離去。</p>
    </section>
